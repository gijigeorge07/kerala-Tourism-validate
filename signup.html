<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./bootstrap/css/login.css" />
    <title>Login</title>
  </head>

  <body>
    <!-- Navbar Starts Here -->

    <header
      class="navbar navbar-inverse navbar-fixed-top bs-docs-nav"
      role="banner"
    >
      <div class="container">
        <div class="navbar-header">
          <button
            class="navbar-toggle"
            type="button"
            data-toggle="collapse"
            data-target=".bs-navbar-collapse"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="index.html" class="navbar-brand">
            <img src="./bootstrap/images/logo.png" alt="logo"
          /></a>
        </div>
        <nav
          class="collapse navbar-collapse bs-navbar-collapse"
          role="navigation"
        >
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="./index.html">Home</a>
            </li>
            <li>
              <a href="login.html">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Navbar Ends here -->

    <!-- Login/SignUp Form Starts Here -->

    <div id="form">
      <div class="container">
        <div
          class="
            col-lg-6
            col-lg-offset-3
            col-md-6
            col-md-offset-3
            col-md-8
            col-md-offset-2
          "
        >
          <div id="userform">
            <ul class="nav nav-tabs nav-justified" role="tablist">
              <li class="active">
                <a href="#signup" role="tab" data-toggle="tab">Sign up</a>
              </li>
              <li><a href="login.html" >Log in</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane fade active in" id="signup">
                <h3 class="text-center">Welcome.....</h3>
                <p class="text-center">
                  Hello Friend, Enter your details and start your journey with
                  us.
                </p>
                <form id="signup" class="form">
                  <div class="row">
                    <div class="col-xs-12 col-sm-6">
                      <div class="form-group">
                        <label for="firstname"
                          >First Name<span class="req">*</span>
                        </label>
                        <input
                  type="text"  class="form-control"
                  name="firstname"
                  id="firstname"
                  autocomplete="off"
                />

                        <small></small>
                      </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                      <div class="form-group">
                        <label for="lastname">
                          Last Name<span class="req">*</span>
                        </label>
                        <input
                  type="text"  class="form-control"
                  name="lastname"
                  id="lastname"
                  autocomplete="off"
                />

                        <small></small>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label> Your Email<span class="req">*</span> </label>
                    <input type="text"  class="form-control" name="email" id="email" autocomplete="off" />

                    <small></small>
                    <div class="error"></div>
                  </div>
                  <div class="form-group">
                    <label>
                      Mobile No: (10 Digit)<span class="req">*</span>
                    </label>
                    <input type="tel"  class="form-control" name="phone" id="phone" autocomplete="off" />

                    <small></small>
                  </div>
                  <div class="form-group">
                    <label> Password<span class="req">*</span> </label>
                    <input
                    type="password"  class="form-control"
                    name="password"
                    id="password"
                    autocomplete="off"
                  />
                  <div id="meter_wrapper">
                    <div id="meter"></div>
                   </div>
                   <!-- <span id="pass_type"></span> -->
                    <small></small>
                  </div>
                  <div class="form-group">
                    <label> Confirm Password<span class="req">*</span> </label>
                    <input
              type="password"  class="form-control"
              name="confirm-password"
              id="confirm-password"
              autocomplete="off"
            />
            <div id="meter_wrapper1">
              <div id="meter1"></div>
             </div>
                    <small></small>
                  </div>
                  <div class="mrgn-30-top form-group">
                    <input type="submit"  class="btn btn-larger btn-block">
                     
                    </input>
                  </div>
                  <p class="message">
                    Already Have an account?
                    <a href="login.html" 
                      >Please Login</a
                    >
                  </p>
                </form>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      <!-- /.container -->
    </div>
    <script src="./bootstrap/js/signup.js"></script>
    <!-- <script src="./simple.js"></script> -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/mdb.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
